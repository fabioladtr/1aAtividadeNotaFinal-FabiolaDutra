<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Questao 1</title>
    <link rel="icon" href="image/estacio-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <style>
    body {
        font-family: "Quicksandh", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        background-image: url('image/fundo.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #333;
    }

    h1 {
        font-family: "Quicksand", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 16px;
        color: #2c3e50;
    }
    h2 {
        font-family: "Quicksand", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 16px;
        color: #34495e;
    }
    p {
        font-family: "Quicksand", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 16px;
        line-height: 1.6;
        color: #34495e;
    }

    .moeda{
        widht: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s;
        perspective: 1000px;
    }
    .face{
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 50%;
        overflow: hidden;
    }

    .face img{
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid
    }

    .frente{
        transform: rotateY(0deg);
    }

    .verso{
        transform: rotateY(180deg);
    }

   
    .foto-perfil{
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid
    }

    .linkedin-icon{
        width:  30px;
        height: 30px;
        object-fit: cover;
    }

    .github-icon{
        width: 30px;
        height: 30px;
        object-fit: cover;
    }

    .instagram-icon{
        width:30px;
        height: 30px;
        object-fit: cover;
    }

    .gmail-icon{
        width: 30px;
        height: 30px;
        object-fit: cover;
    }

    .container-fotos-perfil{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 25px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .container-linkedin-icon{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .container-github-icon{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .container-instagram-icon{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .container-gmail-icon{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }
    </style>
</head>

<body>

<div class="foto">

    <div id="moeda" class="moeda">
        <div class="face frente">
            <div class="container-fotos-perfil">
                <img src="image/foto-perfil.jpeg" alt="foto para perfil" class="foto-perfil">
            </div>
        </div>
        <div class="face verso">
            <div class="container-fotos-perfil">
                <img src="image/foto-perfil-anime.png" alt="foto perfil versao anime" class="foto-perfil">
            </div>
        </div>
    </div>
</div>

<div class="bio">

    <h1> <strong>Fabíola Dutra dos Santos</strong></h1>

    <h2> <small>Estudante de Análise e Desenvolvimento de Sistemas</small></h2>

    <p>Olá! Me chamo Fabíola e sou aluna do curso de Análise e desenvolvimento </p>

</div>


    <div class="container-linkedin-icon">
    <a href= "www.linkedin.com/in/fabíola-dutra-656932287" target="_blank">
        <img src="image/linkedin-icon.png" alt="logo linkedin" class="linkedin-icon">
    </a>
    </div>

    <div class="container-github-icon">
    <a href= "https://github.com/fabioladtr" target="_blank">
        <img src="image/github-icon.png" alt="logo github" class="github-icon">
    </a>

    <div class="container-instagram-icon">
    <a href= "https://www.instagram.com/fabby_dutra?igsh=dDdncTF3aWpkc2w=" target="_blank">
        <img src="image/instagram-icon.png" alt="logo instagram" class="instagram-icon">
    </a>
    </div>

    <div class="container-gmail-icon">
    <a href= "mailto:fabiola.dtr@gmail.com" target="_blank">
        <img src="image/gmail-icon.png" alt="logo gmail" class="gmail-icon">
    </a>
    </div>

    <script>
        const moeda = document.getElementById('moeda');
        let rotacao = 0;

        setInterval(() =>{
            rotacao += 180;
            moeda.style.transform = `rotateY(${rotacao}deg)`;
        }, 3000);

    </script>
</body>
</html>
