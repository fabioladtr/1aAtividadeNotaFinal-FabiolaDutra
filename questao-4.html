<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta name="description" content="questao 4">
    <meta name="author" content="Fabíola Dutra dos Santos">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Questao 4</title>
    <link rel="icon" href="image/estacio-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: "Nunito", sans-serif;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
            background-image: url('image/fundo-calc.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffffcc;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: center;

            @media (max-width: 600px) {
                width: 100%;
                max-width: none;
            }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h2>Calculadora de IMC</h2>
        <input type="number" id="peso" placeholder="Peso (kg)" step="0.1">
        <input type="number" id="altura" placeholder="Altura (m)" step="0.01">
        <button onclick="calcularIMC()">Calcular IMC</button>
        <div id="resultado" class="resultado"></div>
      </div>

      <script>
        function calcularIMC() {
          var peso = parseFloat(document.getElementById("peso").value);
          var altura = parseFloat(document.getElementById("altura").value);
          var resultado = document.getElementById("resultado");
    
          if (!peso || !altura || altura <= 0) {
            resultado.textContent = "Por favor, preencha os campos corretamente.";
            return;
          }
    
          var imc = peso / (altura * altura);
          var classificacao = "";
    
          if (imc < 18.5) {
            classificacao = "Abaixo do peso";
          } else if (imc < 24.9) {
            classificacao = "Peso normal";
          } else if (imc < 29.9) {
            classificacao = "Sobrepeso";
          } else if (imc < 34.9) {
            classificacao = "Obesidade grau 1";
          } else if (imc < 39.9) {
            classificacao = "Obesidade grau 2";
          } else {
            classificacao = "Obesidade grau 3";
          }
    
          resultado.textContent = "Seu IMC é " + imc.toFixed(2) + " - " + classificacao;
        }
      </script>


</body>
</html>
